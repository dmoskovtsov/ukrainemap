<div class="header">
    <a href="#">
        <h3 class="text-muted logo-text">Taskee</h3>
    </a>
</div>


<div ng-controller="TaskCtrl">

    <div ng-repeat="list in taskList"
         class="col-md-3">

        <div style="padding-top: 20px; padding-bottom: 20px">
            <strong>{{list.name}}</strong>
        </div>

        <ul class="list-group">

            <li class="list-group-item"
                ng-click="onTaskSelect(task)"
                ng-repeat="task in list.tasks"> {{task.name}}
            </li>
        </ul>

    </div>
</div>

<div class="information-panel col-md-3"
     ng-controller="InfoController">
    {{selectedTask.name}}
</div>
